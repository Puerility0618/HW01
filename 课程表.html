<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>信息1702第二学期课程表</title>
</head>
<head>
  <style>
  td {
    height: 7em;
    width: 15em;
    text-align: center;
	font-style: bold;
	font-size: 15pt;
	background-color: antiquewhite;
    box-shadow: 3px 3px 2px 2px #e3e5e5;
  }

  td:hover {
    position: relative;
    top:-2px;
    left: 2px;

  }


 .detail {
    display: none;
  }

 .detail.open {
    display: grid;
    position:relative;
    height: 7em;
    width: 15em;
  	text-align: center;
  	font-style: normal;
 	font-size: 15pt;
    background-color: lightblue;
  }


  </style>
</head>
	
<body>
	<table border="1px" style="width:auto;height:auto">
		<tr>
			<td colspan="2">信息1702第二学期课程表</td>
		</tr>
		<tr>
			<td>周数:</td>
			<td>
				<select>
					<option value="1">第一周</option>
					<option value="2">第二周</option>
					<option value="3">第三周</option>
					<option value="4">第四周</option>
					<option value="5">第五周</option>
					<option value="6">第六周</option>
					<option value="7">第七周</option>
					<option value="8">第八周</option>
					<option value="9">第九周</option>
					<option value="10">第十周</option>
					<option value="11">第十一周</option>
					<option value="12">第十二周</option>
					<option value="13">第十三周</option>
					<option value="14">第十四周</option>
					<option value="15">第十五周</option>
					<option value="16">第十六周</option>
					<option value="17">第十七周</option>
					<option value="18">第十八周</option>
				</select>
			</td>
		</tr>
	</table><br>
	
	<div style="white-space: pre-wrap">
	</div><br>
	
  <table id="grid">
  </table>

  <script>
    let work=["星期/课程","星期一","星期二","星期三","星期四","星期五","第一大节","web应用开发技术","西方文化简史","管理信息系统","运营管理(单)/数据库原理及应用(双)"," ","第二大节","毛泽东思想与中国特色社会主义概论","管理科学基础","毛泽东思想与中国特色社会主义概论","管理科学基础","运营管理","第三大节","管理信息系统"," ","会计学","体育","毛泽东思想与中国特色社会主义概论","第四大节","电子商务","数据库原理及应用"," ","会计学"," "];
	let list=[" "," "," "," "," "," ","8:20~10:00","一公教C411 吕成功老师","一公教C311 张金柱老师","一公教C105 刘烨老师","一公教B405 刘亮/邓华老师(单)/吴君老师(双)"," ","10:20~12:00","一公教A120 顾洪英老师","一公教C411 赵方方老师","一公教A120 顾洪英老师","一公教C411 赵方方老师","一公教B405 刘亮/邓华老师","14:00~15:40","一公教C105 刘烨老师","一公教C123 邵夏/李坤老师","一公教B101 刘晓晖老师","体育馆 薛松老师","一公教A120 顾洪英老师","16:00~17:40","一公教B303 张亮老师","一公教C109 吴君老师"," ","一公教B101 刘晓晖老师"," "];
    let tblEl = document.getElementById('grid');
    for (let i = 0; i < 5; i++) {
      let trEl = document.createElement('tr');
      for (let j = 0; j < 6; j++) {
        let tdEl = document.createElement('td');
        let detailDivEl = document.createElement('div');
        detailDivEl.className = 'detail';
        detailDivEl.innerHTML = list[i*6+ j];
        detailDivEl.onmouseout =function(event) {
          let names = detailDivEl.className.split(' ');
          names = names.filter((x) => x != 'open')
          detailDivEl.className = names.join(' ');
        }
        tdEl.append(detailDivEl);
        tdEl.innerHTML = work[i*6+ j];
        tdEl.onclick = function(event) {
          let names = detailDivEl.className.split(' ');

          if (names.indexOf('open') >= 0) {
            names = names.filter((x) => x != 'open')
          } else {
            names.push('open');
          }

          detailDivEl.className = names.join(' ');
        };

        tdEl.append(detailDivEl);
        trEl.append(tdEl);
      }
      tblEl.append(trEl);
    }

  </script>
</body>
</html>
